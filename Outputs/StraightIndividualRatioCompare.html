<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="//rawgithub.com/phpepe/highcharts-regression/master/highcharts-regression.js"> </script>

<figure class="highcharts-figure">
    <form action="./StraightIndividualRatioCompare.html">
        <label for="First">Compare (comma separated)</label>
        <input id="First" name="First" type="text" />
        <input id="Second" name="Second" type="text" />
        <input type="submit" value="Submit">
    </form>
    <div id="container"></div>
</figure>
<script>
    (function (doc, win, add, remove, loaded, load) {
        doc.ready = new Promise(function (resolve) {
            if (doc.readyState === 'complete') {
                resolve();
            } else {
                function onReady() {
                    resolve();
                    doc[remove](loaded, onReady, true);
                    win[remove](load, onReady, true);
                }
                doc[add](loaded, onReady, true);
                win[add](load, onReady, true);
            }
        });
    })(document, window, 'addEventListener', 'removeEventListener', 'DOMContentLoaded', 'load');
    (async () => {
        await document.ready;
        const fetching = await fetch("./StraightIndividualRatio.json");
        const data = JSON.parse(await fetching.text());
        const urlParams = new URLSearchParams(window.location.search);
        const first = urlParams.get('First') || "MI";
        const second = urlParams.get('Second') || "IL,MN,WI";
        document.querySelector("#First").value = first;
        document.querySelector("#Second").value = second;
        const firstFilter = first.split(",");
        const secondFilter = second.split(",");
        let node = document.createElement("div");
        node.id = `State-Trump`;
        document.querySelector("#container").appendChild(node);
        Highcharts.chart(node.id, {
            chart: {
                type: 'bubble',
                plotBorderWidth: 1,
                zoomType: 'xy'
            },
            title: {
                text: `States: Trump`
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: '% of Party Line Voters'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true
            },
            yAxis: {
                title: {
                    text: '% Delta of Non-Party Line Voters and President'
                }
            },
            legend: {
                layout: 'horizontal',
                backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                borderWidth: 1
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },
            series: [{
                name: `Trump ${secondFilter.join("-")}`,
                color: "Pink",
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "Pink",
                },
                data: Object.keys(data.TrumpDownStraightIndividualRatio)
                    .filter((state) => secondFilter.includes(state))
                    .reduce((acc, state) => { acc.push(...data.TrumpDownStraightIndividualRatio[state]); return acc }, []).map((val) => {
                        return {
                            x: val[0],
                            y: val[1],
                            z: val[2],
                            name: val[3],
                        };
                    })
            }, {
                name: `Trump ${firstFilter.join("-")}`,
                color: "Red",
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "Red",
                },
                data: Object.keys(data.TrumpDownStraightIndividualRatio)
                    .filter((state) => firstFilter.includes(state))
                    .reduce((acc, state) => { acc.push(...data.TrumpDownStraightIndividualRatio[state]); return acc }, []).map((val) => {
                        return {
                            x: val[0],
                            y: val[1],
                            z: val[2],
                            name: val[3],
                        };
                    })
            }]
        });

        node = document.createElement("div");
        node.id = `State-Biden`;
        document.querySelector("#container").appendChild(node);
        Highcharts.chart(node.id, {
            chart: {
                type: 'bubble',
                plotBorderWidth: 1,
                zoomType: 'xy'
            },
            title: {
                text: `States: Biden`
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: '% of Party Line Voters'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true,
                max: 100,
                min: 0
            },
            yAxis: {
                title: {
                    text: '% of Total votes split ballot'
                }
            },
            legend: {
                layout: 'horizontal',
                backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                borderWidth: 1
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },
            series: [{
                name: `Biden ${secondFilter.join("-")}`,
                color: "#add8e6",
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "#add8e6",
                },
                data: Object.keys(data.BidenDownStraightIndividualRatio)
                    .filter((state) => secondFilter.includes(state))
                    .reduce((acc, state) => { acc.push(...data.BidenDownStraightIndividualRatio[state]); return acc }, []).map((val) => {
                        return {
                            x: val[0],
                            y: val[1],
                            z: val[2],
                            name: val[3],
                        }
                    })
            }, {
                name: `Biden ${firstFilter.join("-")}`,
                color: "Blue",
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "Blue",
                },
                data: Object.keys(data.BidenDownStraightIndividualRatio)
                    .filter((state) => firstFilter.includes(state))
                    .reduce((acc, state) => { acc.push(...data.BidenDownStraightIndividualRatio[state]); return acc }, []).map((val) => {
                        return {
                            x: val[0],
                            y: val[1],
                            z: val[2],
                            name: val[3],
                        }
                    })
            }]
        });
    })()

</script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="//rawgithub.com/phpepe/highcharts-regression/master/highcharts-regression.js"> </script>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>
<script>
    (function (doc, win, add, remove, loaded, load) {
        doc.ready = new Promise(function (resolve) {
            if (doc.readyState === 'complete') {
                resolve();
            } else {
                function onReady() {
                    resolve();
                    doc[remove](loaded, onReady, true);
                    win[remove](load, onReady, true);
                }
                doc[add](loaded, onReady, true);
                win[add](load, onReady, true);
            }
        });
    })(document, window, 'addEventListener', 'removeEventListener', 'DOMContentLoaded', 'load');
    (async () => {
        await document.ready;
        const fetching = await fetch("./CountyDownBallotDiffsByStraight.json");
        const data = JSON.parse(await fetching.text());

        let node = document.createElement("div");
        node.id = `State-Trump`;
        document.querySelector("#container").appendChild(node);
        Highcharts.chart(node.id, {
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                text: `States: Trump`
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: '% Of Party-line That Voted For Candidate'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true,
                max: 100,
                min: 0
            },
            yAxis: {
                title: {
                    text: '% of Individual That voted for Candidate'
                }
            },
            legend: {
                layout: 'horizontal',
                backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                borderWidth: 1
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 5,
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                            }
                        }
                    },
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                    tooltip: {
                        pointFormater: function () {
                            debugger;
                            console.log(this);
                            return `${point.x} % Straight Party, ${point.y} % Individual Pres`
                        }
                    }
                }
            },
            series: [{
                name: "Trump IL MN WI",
                color: "#e75480",
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "#e75480",
                },
                data: Object.keys(data.TrumpDownBallotVsStraight)
                    .filter((state) => ["IL", "MN", "WI"].includes(state))
                    .reduce((acc, state) => { acc.push(...data.TrumpDownBallotVsStraight[state]); return acc }, [])
            }, {
                name: "Trump MI",
                color: "Red",
                dataLabels: {
                    enabled: true,
                    format: "point.value[2]"
                },
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "Red",
                },
                data: Object.keys(data.TrumpDownBallotVsStraight)
                    .filter((state) => ["MI"].includes(state))
                    .reduce((acc, state) => { acc.push(...data.TrumpDownBallotVsStraight[state]); return acc }, [])
            }]
        });

        node = document.createElement("div");
        node.id = `State-Biden`;
        document.querySelector("#container").appendChild(node);
        Highcharts.chart(node.id, {
            chart: {
                type: 'scatter',
                zoomType: 'xy'
            },
            title: {
                text: `States: Biden`
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: '% Of Party-line That Voted For Candidate'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true,
                reversed: true,
                max: 100,
                min: 0
            },
            yAxis: {
                title: {
                    text: '% of Individual That voted for Candidate'
                }
            },
            legend: {
                layout: 'horizontal',
                backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                borderWidth: 1
            },
            plotOptions: {
                scatter: {
                    marker: {
                        radius: 5,
                        states: {
                            hover: {
                                enabled: true,
                                lineColor: 'rgb(100,100,100)'
                            }
                        }
                    },
                    states: {
                        hover: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                    tooltip: {
                        pointFormater: function () {
                            debugger;
                            console.log(this);
                            return `${point.x} % Straight Party, ${point.y} % Individual Pres`
                        }
                    }
                }
            },
            series: [{
                name: "Biden IL MN WI",
                color: "#add8e6",
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "#add8e6",
                },
                data: Object.keys(data.BidenDownBallotVsStraight)
                    .filter((state) => ["IL", "MN", "WI"].includes(state))
                    .reduce((acc, state) => { acc.push(...data.BidenDownBallotVsStraight[state]); return acc }, [])
            }, {
                name: "Biden MI",
                color: "Blue",
                regression: true,
                regressionSettings: {
                    type: 'linear',
                    color: "Blue",
                },
                data: Object.keys(data.BidenDownBallotVsStraight)
                    .filter((state) => ["MI"].includes(state))
                    .reduce((acc, state) => { acc.push(...data.BidenDownBallotVsStraight[state]); return acc }, [])
            }]
        });
    })()

</script>

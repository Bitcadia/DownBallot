<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>
<script>
    (function (doc, win, add, remove, loaded, load) {
        doc.ready = new Promise(function (resolve) {
            if (doc.readyState === 'complete') {
                resolve();
            } else {
                function onReady() {
                    resolve();
                    doc[remove](loaded, onReady, true);
                    win[remove](load, onReady, true);
                }
                doc[add](loaded, onReady, true);
                win[add](load, onReady, true);
            }
        });
    })(document, window, 'addEventListener', 'removeEventListener', 'DOMContentLoaded', 'load');
    (async () => {
        await document.ready;
        const fetching = await fetch("./CountyDownBallotDiffsByStraight.json");
        const data = JSON.parse(await fetching.text());
        Object.keys(data).forEach((state) => {
            const node = document.createElement("div");
            node.id = `State-${state}`;
            document.querySelector("#container").appendChild(node);
            Highcharts.chart(node.id, {
                chart: {
                    type: 'scatter',
                    zoomType: 'xy'
                },
                title: {
                    text: `Diff between Straight and individual: ${state}`
                },
                xAxis: {
                    title: {
                        enabled: true,
                        text: '% of Straight votes for Republicans'
                    },
                    startOnTick: true,
                    endOnTick: true,
                    showLastLabel: true
                },
                yAxis: {
                    title: {
                        text: '% difference between straight and individual'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    verticalAlign: 'top',
                    x: 100,
                    y: 70,
                    floating: true,
                    backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                    borderWidth: 1
                },
                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 5,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)'
                                }
                            }
                        },
                        states: {
                            hover: {
                                marker: {
                                    enabled: false
                                }
                            }
                        },
                        tooltip: {
                            headerFormat: '<b>{series.name}</b><br>',
                            pointFormat: '{point.x} % Straight Rep, {point.y} % Individual Pres'
                        }
                    }
                },
                series: [{
                    color: 'rgba(223, 83, 83, .5)',
                    data: data[state]
                }]
            });
        });
    })()

</script>
